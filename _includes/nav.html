<ul class="horizontal">
    {% for nav in site.data.nav %}
      {% if nav.title == page.title %}
          <li class="navitem"><a class="active" href="{{ nav.url }}">{{ nav.title }}</a></li>
      {% else %}
          <li class="navitem"><a href="{{ site.url }}{{ nav.href }}">{{ nav.title }}</a></li>
      {% endif %}
    {% endfor %}
</ul>
